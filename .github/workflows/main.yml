name: Sample CI
on: [push, pull_request]

jobs:
  test-functions:
    strategy:
      matrix:
        function:
          - functions/log-event
          - functions/process-events
    name: Test Function - ${{ matrix.function }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
        working-directory: ${{ matrix.function }}
      - name: Run tests if test_main.py exists
        run: |
          if [ -f "test_main.py" ]; then
            echo "Running tests with test_main.py"
            pytest
          else
            echo "No test_main.py found, skipping tests"
          fi
        working-directory: ${{ matrix.function }}
      - name: Run Python function and verify output
        run: |
          python main.py > output.log 2>&1 &
          PID=$!
          timeout=30
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if grep -q "running at port 8081" output.log; then
              echo "✅ Application started successfully"
              kill $PID 2>/dev/null || true
              exit 0
            fi
            sleep 1
            elapsed=$((elapsed+1))
          done
          echo "❌ Application failed to start within $timeout seconds"
          cat output.log
          kill $PID 2>/dev/null || true
          exit 1
        working-directory: ${{ matrix.function }}

  build-ui:
    strategy:
      matrix:
        ui:
          - ui/extensions/user-preferences
          - ui/pages/collections-dashboard
    name: Build UI - ${{ matrix.ui }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
        working-directory: ${{ matrix.ui }}
      - name: Build React app
        run: yarn build
        working-directory: ${{ matrix.ui }}
