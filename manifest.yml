name: Collections Toolkit
description: A complete reference implementation demonstrating Foundry Collections best practices, including schema design, CRUD operations, checkpointing patterns, and UI integration. Perfect for developers learning Collections or building production security workflows.
logo: images/data-collection.png
vendor: ""
vendor_products: []
use_case: Utilities
manifest_version: "2023-05-09"
ignored:
  - .+/node_modules$
  - .+/node_modules/.+
  - .+/venv$
  - .+/venv/.+
ui:
  extensions:
    - name: User Preferences
      description: Manage user preferences and settings
      path: ui/extensions/user-preferences/src/dist
      entrypoint: ui/extensions/user-preferences/src/dist/index.html
      sockets:
        - hosts.host.panel
      content_security_policy:
        connect-src: []
        style-src: []
        style-src-elem: []
        script-src: []
        form-action: []
        img-src: []
        media-src: []
        object-src: []
      permissions: []
      is_ui_builder: false
api_integrations: []
rtr_scripts: []
collections:
  - name: processing_checkpoints
    description: Store processing checkpoints for data workflows
    schema: collections/processing_checkpoints.json
    permissions: []
    workflow_integration:
      system_action: true
      tags:
        - Collection
  - name: event_logs
    description: Store event data for analysis
    schema: collections/event_logs.json
    permissions: []
    workflow_integration:
      system_action: true
      tags:
        - Collection
  - name: threat_intel
    description: Threat intelligence configuration data
    schema: collections/threat_intel.json
    permissions: []
    workflow_integration:
      system_action: true
      tags:
        - Collection
  - name: user_preferences
    description: Store user preferences and settings
    schema: collections/user_preferences.json
    permissions: []
    workflow_integration:
      system_action: true
      tags: []
auth:
  scopes: []
  permissions:
    access:threat-intel:
      name: access-threat-intel
      description: Permission to access threat intel
  roles:
    - name: threat-intel-access
      description: Access to threat intelligence collections
      permissions:
        - access:threat-intel
functions:
  - name: log-event
    config: null
    description: Store event data in collections
    path: functions/log-event
    environment_variables: {}
    handlers:
      - name: log_event_handler
        description: Store event data in collections
        method: POST
        api_path: /log-event
        payload_type: ""
        request_schema: request_schema.json
        response_schema: response_schema.json
        workflow_integration:
          disruptive: false
          system_action: true
          tags:
            - 8271757288804f0ea5d1cdbb2c46b38d
            - foundry-sample-collections
        permissions: []
    language: python
  - name: process-events
    config: null
    description: Process events with checkpointing
    path: functions/process-events
    environment_variables: {}
    handlers:
      - name: process_events_handler
        description: Process events with checkpointing
        method: POST
        api_path: /process-events
        payload_type: ""
        request_schema: request_schema.json
        response_schema: response_schema.json
        workflow_integration:
          disruptive: false
          system_action: true
          tags:
            - 8271757288804f0ea5d1cdbb2c46b38d
            - foundry-sample-collections
        permissions: []
    language: python
workflows:
  - name: Test log_event_handler function
    path: workflows/Test_log_event_handler_function.yml
    permissions: []
  - name: Test process_events_handler function
    path: workflows/Test_process_events_handler_function.yml
    permissions: []
parsers: []
logscale:
  saved_searches: []
lookup_files: []
docs: {}
